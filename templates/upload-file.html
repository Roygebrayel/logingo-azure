<!DOCTYPE html>
<html>

<head>
  <title>File Upload</title>
</head>

<body>
  <h1>File Upload</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/* , .txt, .pdf, .doc, .docx">
    <button type="submit">Upload Data</button>
   

  
  </form>
</body>

</html>
